<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bouncing Balls</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overscroll-behavior: none;
        background-color: black;
    }
    canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
        cursor:crosshair;
    }
    .percentage{
        position: absolute;
        color: blue;
        top: 50%;
        left: 50%;
        pointer-events: none;
    }
    #testResizableArray{
        position:sticky;
        margin-top: 10px;
        bottom: 20%;
        left: 50%;
        width: 300px;
        transform: translate(-50%,0%);
        pointer-events: none;

    }
</style>
</head>
<body>

<canvas id="myCanvas" width="600" height="400"></canvas>
<div class="percentage" id="percentage"></div>
<div id="testResizableArray"></div>
<script>
    var canvas = document.getElementById('myCanvas');
    var perc = document.getElementById('percentage');
    var ctx = canvas.getContext('2d');
    var timer = new Date();
    var now = new Date();
    var secondsElapsed = now.getSeconds() - timer.getSeconds();
    // Ball with bouncing motion
    var sun = {
        x: 100,
        y: 100,
        radius: 20,
        color: 'yellow',
        dx: 2,
        dy: 2
    };

    // Ball that follows the cursor
    var moon = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 22,
        color: 'black'
    };

    function drawBall(ball) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
    }

    function update() {
        now = new Date();
        // Update bouncing ball position
        //sun.x += sun.dx;
        //sun.y += sun.dy;

        // Check for collision with walls
        if (sun.x + sun.radius > canvas.width || sun.x - sun.radius < 0) {
            sun.dx *= -1;
        }
        if (sun.y + sun.radius > canvas.height || sun.y - sun.radius < 0) {
            sun.dy *= -1;
        }

        // Clear canvas
        ctx.fillStyle = "rgb(205,240,255)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw bouncing ball


        var coveragePercentage = calculateCoveragePercentage();
        //perc.innerHTML = `Percentage: ${coveragePercentage}`;
        //console.log("Percentage of bouncing circle covered by blue circle: " + coveragePercentage.toFixed(2) + "%");

        var gradient = 255*(1-coveragePercentage/100);
        ctx.fillStyle = `rgb(${205*(1-coveragePercentage/100)},${240*(1-coveragePercentage/100)},${255*(1-coveragePercentage/100)})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawBall(sun);
        // Draw moon
        drawBall(moon);

        if(coveragePercentage == 100){
            nextLevel();
        }
        secondsElapsed = (now - timer)/1000;
        $("#testResizableArray").sevenSeg({ value: secondsElapsed.toFixed(1), digits: 6, slant: 0, decimalPoint: true });
        requestAnimationFrame(update);
    }

    function calculateCoveragePercentage() {
        // Calculate distance between the centers of the circles
        var distance = Math.sqrt(Math.pow(moon.x - sun.x, 2) + Math.pow(moon.y - sun.y, 2));
        perc.innerHTML = `Distance: ${distance} and ${moon.radius} and ${sun.radius}`;
        // Check if circles intersect
        if (distance < moon.radius + sun.radius && distance > 1.4) {
            // Calculate area of intersection
            let r1 = sun.radius;
            let r2 = moon.radius;
            let d1 = (distance ** 2 - r1 ** 2 + r2 ** 2)/(2*distance);
            let d2 = distance - d1;
            let d = Math.min(moon.radius + sun.radius - distance, sun.radius);
            let chord = Math.sqrt((-1*distance + r1 + r2)*(distance+r1-r2)*(distance-r1+r2)*(distance+r1+r2));
            let area = (r1 ** 2) * Math.acos(d2/r1)+(r2 ** 2) * Math.acos(d1/r2) - 0.5 * chord;
            // Calculate percentage of bouncing ball covered by the blue ball
            let sunArea = Math.PI * Math.pow(sun.radius, 2);
            let coveragePercentage = (area / sunArea) * 100;
            return coveragePercentage;
        } else if (distance < 0.8) {
            return 100;
        }
        else{
            return 0; // No overlap
        }
    }

    // Event listener for mouse movement
    canvas.addEventListener('mousemove', function(event) {
        // Get the mouse position relative to the canvas
        let rect = canvas.getBoundingClientRect();
        moon.x = event.clientX - rect.left;
        moon.y = event.clientY - rect.top;
    });

    canvas.addEventListener('touchmove', function(event){
        let rect = canvas.getBoundingClientRect();
        let touch = event.touches[0];
        moon.x = touch.clientX - rect.left;
        moon.y = touch.clientY - rect.top;
    });

    // Start animation loop
    update();

    function nextLevel(){
        let minX = 0 + sun.radius; // Ensure the circle doesn't go off the left end
        let maxX = canvas.width - sun.radius;   // Ensure the circle doesn't go off the right end
        let randomX = minX + Math.random() * (maxX - minX);

        let minY = 0 + sun.radius; // Ensure the circle doesn't go off the left end
        let maxY = canvas.height - sun.radius;   // Ensure the circle doesn't go off the right end
        var randomY = minY + Math.random() * (maxY - minY);

        sun.x = randomX;
        sun.y = randomY;
    }

    $(function () {
    var viewModel = {
        mainExampleValue: ko.observable(-5.234),
        testValue1: ko.observable(-12.4),
        testValue2: ko.observable(9876)
    };
    ko.applyBindings(viewModel);

    //$("#exampleSingle").sevenSeg({ value: 5 });
    //$("#exampleArray").sevenSeg({ digits: 5, value: 12.35 });

    // setInterval(function() {
    //     var value = +viewModel.mainExampleValue() + 0.001;
    //     viewModel.mainExampleValue(value.toFixed(3));
    // }, 100);

    //$("#testResizableDiv").resizable({aspectRatio: true});
    //$("#testSegInsideResizable").sevenSeg({value: 8});

    $("#testResizableArray").sevenSeg({ digits: 4, slant: 10, decimalPoint: true });
    //$("#testResizableDiv2").resizable({aspectRatio: true});

	// 	digits:5, 
	// 	value:-98.76, 
	// 	colorOff: "#003200", 
	// 	colorOn: "Lime", 
	// 	slant: 10
	// });
    
    // $("#btnCreate").click(function() {
    //     $("#testArray2").sevenSeg({digits:4, value:12.34});
    // });

    // $("#btnDestroy").click(function() {
    //     $("#testArray2").sevenSeg("destroy");
    // });

    window.prettyPrint && prettyPrint();
});

</script>

</body>
</html>
