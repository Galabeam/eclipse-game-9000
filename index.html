<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Balls</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
    }
    .percentage{
        position: absolute;
        color: blue;
        top: 50%;
        left: 50%;
    }
</style>
</head>
<body>

<canvas id="myCanvas" width="600" height="400"></canvas>
<div class="percentage" id="percentage"></div>
<script>
    var canvas = document.getElementById('myCanvas');
    var perc = document.getElementById('percentage');
    var ctx = canvas.getContext('2d');

    // Ball with bouncing motion
    var bouncingBall = {
        x: 100,
        y: 100,
        radius: 20,
        color: 'yellow',
        dx: 2,
        dy: 2
    };

    // Ball that follows the cursor
    var cursorBall = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        color: 'black'
    };

    function drawBall(ball) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
    }

    function update() {
        // Update bouncing ball position
        bouncingBall.x += bouncingBall.dx;
        bouncingBall.y += bouncingBall.dy;

        // Check for collision with walls
        if (bouncingBall.x + bouncingBall.radius > canvas.width || bouncingBall.x - bouncingBall.radius < 0) {
            bouncingBall.dx *= -1;
        }
        if (bouncingBall.y + bouncingBall.radius > canvas.height || bouncingBall.y - bouncingBall.radius < 0) {
            bouncingBall.dy *= -1;
        }

        // Clear canvas
        ctx.fillStyle = "rgb(205,240,255)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw bouncing ball


        var coveragePercentage = calculateCoveragePercentage();
        perc.innerHTML = `Percentage: ${coveragePercentage}`;
        console.log("Percentage of bouncing circle covered by blue circle: " + coveragePercentage.toFixed(2) + "%");

        var gradient = 255*(1-coveragePercentage/100);
        ctx.fillStyle = `rgb(${205*(1-coveragePercentage/100)},${240*(1-coveragePercentage/100)},${255*(1-coveragePercentage/100)})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawBall(bouncingBall);
        // Draw cursor ball
        drawBall(cursorBall);

        requestAnimationFrame(update);
    }

    function calculateCoveragePercentage() {
        // Calculate distance between the centers of the circles
        var distance = Math.sqrt(Math.pow(cursorBall.x - bouncingBall.x, 2) + Math.pow(cursorBall.y - bouncingBall.y, 2));

        // Check if circles intersect
        if (distance < cursorBall.radius + bouncingBall.radius && distance > 0) {
            // Calculate area of intersection
            let r1 = bouncingBall.radius;
            let r2 = cursorBall.radius;
            let d1 = (distance ** 2 - r1 ** 2 + r2 ** 2)/(2*distance);
            let d2 = distance - d1;
            var d = Math.min(cursorBall.radius + bouncingBall.radius - distance, bouncingBall.radius);
            let chord = Math.sqrt((-distance + r1 + r2)*(distance+r1-r2)*(d-r1+r2)*(d+r1+r2));
            let area = r1 ** 2 * Math.acos(d2/r1)+r2 ** 2 * Math.acos(d1/r2) - 0.5 * chord;
            var intersectionArea = Math.pow(bouncingBall.radius, 2) * Math.acos((d / bouncingBall.radius)) - d * Math.sqrt(Math.pow(bouncingBall.radius, 2) - Math.pow(d, 2));

            // Calculate percentage of bouncing ball covered by the blue ball
            var bouncingBallArea = Math.PI * Math.pow(bouncingBall.radius, 2);
            var coveragePercentage = (area / bouncingBallArea) * 100;
            return coveragePercentage;
        } else if (distance == 0) {
            return 100;
        }
        else{
            return 0; // No overlap
        }
    }

    // Event listener for mouse movement
    canvas.addEventListener('mousemove', function(event) {
        // Get the mouse position relative to the canvas
        var rect = canvas.getBoundingClientRect();
        cursorBall.x = event.clientX - rect.left;
        cursorBall.y = event.clientY - rect.top;
    });

    canvas.addEventListener('touchmove', function(event){
        var rect = canvas.getBoundingClientRect();
        var touch = event.touches[0];
        cursorBall.x = touch.clientX - rect.left;
        cursorBall.y = touch.clientY - rect.top;
    });

    // Start animation loop
    update();
</script>

</body>
</html>
